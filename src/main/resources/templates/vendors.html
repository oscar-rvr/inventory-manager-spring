<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vendedores</title>
</head>
<body>
<h1>Lista de Vendedores</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Contacto</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vendor : ${vendors}">
        <td th:text="${vendor.id}">1</td>
        <td th:text="${vendor.name}">Nombre del Vendedor</td>
        <td th:text="${vendor.contact}">Contacto del Vendedor</td>
    </tr>
    </tbody>
</table>

</body>
</html>
