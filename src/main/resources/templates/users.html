<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
</head>
<body>
<h1>Lista de Usuarios</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Empleado</th>
        <th>Rol</th>
        <th>Usuario</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.employee.name}">Nombre del Empleado</td>
        <td th:text="${user.role}">Rol del Usuario</td>
        <td th:text="${user.username}">Nombre de Usuario</td>
    </tr>
    </tbody>
</table>

</body>
</html>
