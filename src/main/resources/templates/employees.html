<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empleados</title>
</head>
<body>
<h1>Lista de empleados</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}">1</td>
        <td th:text="${emp.name}">Oscar</td>
        <td th:text="${emp.mail}">oscar@ti.com</td>
    </tr>
    </tbody>
</table>

<h2>Roles disponibles</h2>
<ul>
    <li th:each="role : ${roles}" th:text="${role}">Rol</li>
</ul>

</body>
</html>
